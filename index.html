<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="section-1">
      <div class="section-1-left">
        <canvas id="hangman" width="280" height="350"></canvas>
      </div>
      <div class="section-1-right">
        <h1 id="word"></h1>
        <h1 id="result"></h1>
      </div>
    </div>
    <div class="section-2">
      <button class="btn" onclick="onLetterClick(event)">A</button>
      <button class="btn" onclick="onLetterClick(event)">B</button>
      <button class="btn" onclick="onLetterClick(event)">C</button>
      <button class="btn" onclick="onLetterClick(event)">D</button>
      <button class="btn" onclick="onLetterClick(event)">E</button>
      <button class="btn" onclick="onLetterClick(event)">F</button>
      <button class="btn" onclick="onLetterClick(event)">G</button>
      <button class="btn" onclick="onLetterClick(event)">H</button>
      <button class="btn" onclick="onLetterClick(event)">I</button>
      <button class="btn" onclick="onLetterClick(event)">J</button>
      <button class="btn" onclick="onLetterClick(event)">K</button>
      <button class="btn" onclick="onLetterClick(event)">L</button>
      <button class="btn" onclick="onLetterClick(event)">M</button>
      <button class="btn" onclick="onLetterClick(event)">N</button>
      <button class="btn" onclick="onLetterClick(event)">O</button>
      <button class="btn" onclick="onLetterClick(event)">P</button>
      <button class="btn" onclick="onLetterClick(event)">Q</button>
      <button class="btn" onclick="onLetterClick(event)">R</button>

      <button class="btn" onclick="onLetterClick(event)">U</button>
      <button class="btn" onclick="onLetterClick(event)">V</button>
      <button class="btn" onclick="onLetterClick(event)">W</button>
      <button class="btn" onclick="onLetterClick(event)">X</button>
      <button class="btn" onclick="onLetterClick(event)">Y</button>
      <button class="btn" onclick="onLetterClick(event)">Z</button>
    </div>
    <script src="./hangman.js"></script>
  </body>
</html>
